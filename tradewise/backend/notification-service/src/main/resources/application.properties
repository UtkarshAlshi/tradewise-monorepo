server.port=8086

# New dedicated database (pointing to the correct Postgres port)
spring.datasource.url=jdbc:postgresql://postgres:5432/tradewise_notification_db
spring.datasource.username=tradewise_user
spring.datasource.password=tradewise_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka Consumer
spring.kafka.bootstrap-servers=kafka:29092
# Use ErrorHandlingDeserializer to avoid consumer crashes on malformed records
spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
# Trust our DTO package
spring.kafka.consumer.properties.spring.json.trusted.packages=com.tradewise.notificationservice.dto
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.tradewise.notificationservice.dto.StockPriceUpdate
# During local dev/smoke tests we want consumers to start at latest
spring.kafka.consumer.auto-offset-reset=latest

# When true, strategy-checker will force trigger notifications for any matching ActiveStrategy (useful for smoke tests)
notification.force-trigger=true

# Health checks for orchestrators (k8s liveness/readiness probes)
management.endpoints.web.exposure.include=health,readiness,liveness
management.endpoint.health.show-details=when-authorized
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Allow WebSocket connections from frontend
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true