version: '3.8'

services:
  # --- INFRASTRUCTURE ---
  
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: tradewise_user
      POSTGRES_PASSWORD: tradewise_pass
      POSTGRES_DB: tradewise_db
    ports:
      - "5433:5432" # Mapped to 5433 to avoid conflict with local Postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # --- MICROSERVICES ---

  api-gateway:
    build: ./backend/api-gateway
    ports:
      - "8000:8000"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8000
    depends_on:
      - user-service
      - portfolio-service

  user-service:
    build: ./backend/user-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tradewise_user_db
      - SPRING_DATASOURCE_USERNAME=tradewise_user
      - SPRING_DATASOURCE_PASSWORD=tradewise_pass
    depends_on:
      - postgres

  portfolio-service:
    build: ./backend/portfolio-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tradewise_portfolio_db
      - SPRING_DATASOURCE_USERNAME=tradewise_user
      - SPRING_DATASOURCE_PASSWORD=tradewise_pass
    depends_on:
      - postgres

  strategy-service:
    build: ./backend/strategy-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tradewise_strategy_db
      - SPRING_DATASOURCE_USERNAME=tradewise_user
      - SPRING_DATASOURCE_PASSWORD=tradewise_pass
    depends_on:
      - postgres

  market-data-service:
    build: ./backend/market-data-service
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - kafka

  notification-service:
    build: ./backend/notification-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tradewise_notification_db
      - SPRING_DATASOURCE_USERNAME=tradewise_user
      - SPRING_DATASOURCE_PASSWORD=tradewise_pass
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - postgres
      - kafka

  backtesting-service:
    build: ./backend/backtesting-service
    ports: 
      - "8085:8085" 

volumes:
  postgres_data: