networks:
  tradewise-net:
    driver: bridge

services:
  # --- INFRASTRUCTURE ---
  
  postgres:
    image: postgres:15
    networks:
      - tradewise-net
    environment:
      POSTGRES_USER: tradewise_user
      POSTGRES_PASSWORD: tradewise_pass
      POSTGRES_DB: tradewise_db
    ports:
      - "5433:5432" # Mapped to 5433 to avoid conflict with local Postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  kafka:
    image: confluentinc/cp-kafka:latest
    networks:
      - tradewise-net
    ports:
      - "9092:9092"
    environment:
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://localhost:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 15s
      timeout: 10s
      retries: 10

  # --- MICROSERVICES ---

  api-gateway:
    build: ./backend/api-gateway
    networks:
      - tradewise-net
    ports:
      - "8000:8000"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8000
    depends_on:
      user-service:
        condition: service_started
      portfolio-service:
        condition: service_started
      notification-service:
        condition: service_started

  user-service:
    build: ./backend/user-service
    networks:
      - tradewise-net
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tradewise_user_db
      - SPRING_DATASOURCE_USERNAME=tradewise_user
      - SPRING_DATASOURCE_PASSWORD=tradewise_pass
    depends_on:
      postgres:
        condition: service_started

  portfolio-service:
    build: ./backend/portfolio-service
    networks:
      - tradewise-net
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tradewise_portfolio_db
      - SPRING_DATASOURCE_USERNAME=tradewise_user
      - SPRING_DATASOURCE_PASSWORD=tradewise_pass
    depends_on:
      postgres:
        condition: service_started

  strategy-service:
    build: ./backend/strategy-service
    networks:
      - tradewise-net
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tradewise_strategy_db
      - SPRING_DATASOURCE_USERNAME=tradewise_user
      - SPRING_DATASOURCE_PASSWORD=tradewise_pass
    depends_on:
      postgres:
        condition: service_started

  market-data-service:
    build: ./backend/market-data-service
    networks:
      - tradewise-net
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - FINNHUB_API_KEY=d43mb5pr01qvet2pnvtgd43mb5pr01qvet2pnvu0
    depends_on:
      kafka:
        condition: service_healthy

  notification-service:
    build: ./backend/notification-service
    networks:
      - tradewise-net
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tradewise_notification_db
      - SPRING_DATASOURCE_USERNAME=tradewise_user
      - SPRING_DATASOURCE_PASSWORD=tradewise_pass
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      postgres:
        condition: service_started
      kafka:
        condition: service_healthy

  backtesting-service:
    build: ./backend/backtesting-service
    networks:
      - tradewise-net
    ports: 
      - "8085:8085" 

volumes:
  postgres_data: